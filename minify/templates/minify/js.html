{% if is_grouped %}
	{% for path_group in js_paths %}
	   {% for path in path_group %}
	   <script type="text/javascript" src="{{ path }}"></script>
	   {% endfor %}
	{% endfor %}
{% else %}
   {% for path in js_paths %}
   <script type="text/javascript" src="{{ path }}"></script>
   {% endfor %}
{% endif %}
