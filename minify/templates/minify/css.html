{% if is_grouped %}
    {% for path_group in css_paths %}
       {% for path in path_group %}
       <link rel="stylesheet" href="{{ path }}" type="text/css" />
       {% endfor %}
    {% endfor %}
{% else %}
   {% for path in css_paths %}
   <link rel="stylesheet" href="{{ path }}" type="text/css" />
   {% endfor %}
{% endif %}
